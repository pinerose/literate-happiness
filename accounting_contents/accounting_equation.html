				<h1><a href="../index.html">회계의 기초, 회계등식</a></h1>
				<span>the accounting equation</span>
			</div>
			<div id="description">
				<p>
					회계등식이란, 회계의 기초가 되는 원리이며, <br>
					자산의 총합은 자본과 부채의 총합과 같다는 것을 의미합니다.<br>
					현재 가진 재산은 내가 빚진 것과 내가 빚지지 않고 가진 것의 합이라는 의미이죠.<br>
					또한, 재무제표상 당기의 자본은 수익 - 비용이기 때문에,<br>
					회계등식을 "자산 + 비용 = 자본 + 부채 + 수익"으로 표현하기도 합니다.<br>
				</p>
			</div>
        </div>
