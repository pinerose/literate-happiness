				<h1><a href="../index.html">자산의 비용화, 감가상각</a></h1>
				<span>the depreciation</span>
			</div>
			<div id="description">
				<p>
					감가상각이란, 돈을 주고 산 기계 등을 자산에서 비용으로 처리시키는 과정으로,<br>
					비용을 한번에 처리할 경우 발생할 수 있는 장부상의 이상을 처리하기 위해 나온 개념입니다.<br>
					예를 들자면 기계를 1억을 주고 샀다면 이를 한번에 '기계값 1억'으로 처리하는 것이 아니라,<br>
					5년에 걸쳐 '기계구매비용 2천만원'으로 처리하는 것이 감가상각입니다.<br>
				</p>
			</div>
        </div>
